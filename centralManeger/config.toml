[serial]
port = "/dev/ttyACM0"
baudrate = 9600

[camera]
cameraID = 0

[directory]
image_dir = "image/test"
dataset_dir = "dataset"   
model_dir = "model"

[model]
classes = ["0000", "0001", "0011", "0100", "0110", "1000", "1010", "1111"]
# name = "mobilenetv3_small_latest.pth"
name = "dataset0b_vgg_best_model.pth"
# arch='mobilenet'
arch="vgg"
is_update = false

[monitoring]
THRESHOLD = 10000  # File count threshold
CHECK_INTERVAL = 60

[hyperparameters]
# num_classes = 4 
batch_size = 32
epochs = 5
img_size = 224
learning_rate = 0.001

[gpu]
gpu_index = 1



